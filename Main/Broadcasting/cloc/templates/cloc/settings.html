{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="{% static 'ss.js' %}" defer></script>
    <link rel="icon" href="{% static 'icon.png' %}">
    <link rel="stylesheet" href="{% static 'd.css' %}">
    <title>Live Location</title>
  </head>
  <body style="overflow: hidden;">
    <div class="container-fluid vh-100 box-2" style="height: 100%;">
      <!--
        12+9+9+9+17+9+9+9+2+9+6
      -->
      <div class="row box-6" style="height: 12%;">
        <div class="col-6 m-auto text-center fs-2 box-2">
          Settings
        </div>
      </div>

      <div class="row" style="height: 9%;">
        <div class="col-6 m-auto text-center fs-5">
          Photo
        </div>
        <div class="col-6 pt-3">
          <input type="file" id="image" accept="image/jpeg">
        </div>
      </div>
      
      <div class="row" style="height: 9%;">
        <div class="col m-auto text-center fs-5">
          Name
        </div>
        <div class="col">
          <textarea class="h-100 w-100 m-auto" id="name"></textarea>
        </div>
      </div>
      
      <div class="row" style="height: 9%;">
        <div class="col m-auto text-center fs-5">
          Phone Number
        </div>
        <div class="col">
          <textarea class="h-100 w-100 m-auto" id="phone"></textarea>
        </div>
      </div>

      <div class="row" style="height: 17%;">
        <div class="col m-auto text-center fs-5">
          Address
        </div>
        <div class="col">
          <textarea class="h-100 w-100 m-auto" id="address"></textarea>
        </div>
      </div>

      <div class="row" style="height: 9%;">
        <div class="col m-auto text-center fs-5">
          Password
        </div>
        <div class="col">
          <textarea class="h-100 w-100 m-auto" id="paswd"></textarea>
        </div>
      </div>

      <div class="row" style="height: 9%;">
        <div class="col m-auto text-center fs-5">
          Password Hint
        </div>
        <div class="col">
          <textarea class="h-100 w-100 m-auto" id="phint"></textarea>
        </div>
      </div>

      <div class="row" style="height: 9%;">
        <div class="col m-auto text-center fs-5">
          Finger Print
        </div>
        <div class="col m-auto">
          <center><button type="button" class="btn btn-danger" id="fbtn" onclick="check_rec()">Record</button></center>
        </div>
      </div>

      <div class="row box-6" style="height: 2%;">
        <div class="col">
          &nbsp;
        </div>
      </div>

      <div class="row justify-content-evenly box-6" style="height: 9%;">
        <div class="col-4">
          <center><button type="button" class="btn btn-primary" onclick="window.location=(`{% url 'index' %}`)">Cancel</button></center>
        </div>
        <div class="col-4">
          <center><button type="button" class="btn btn-primary" onclick="check_input()">Save</button></center>
        </div>
      </div>

      <div class="row box-6" style="height: 6%;">
        <div class="col">
          &nbsp;
        </div>
      </div>
      
    </div>
  </body>
</html>
